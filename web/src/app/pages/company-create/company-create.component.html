<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-success" *ngIf="success">{{ success }}</div>

<div id="company-create" class="content">
    <h2>Nova Empresa</h2>
    
    <div id="form-company">
        <form 
            #form="ngForm" 
            name="form-company" 
            (submit)="storeCompany(form)"
            
        >
          <div class="form-group">
            <label>Nome</label>
            <input 
                name="name"
                type="text"
                [(ngModel)]="company.name"
                class="form-control"
                required
                pattern="^[a-zA-Z ]+$"
                #name="ngModel"
                [ngClass]="{ 'is-invalid': name.touched && name.invalid }"
            >
            <span class="help-block form-text text-muted" 
                *ngIf= "name.errors?.required && name.touched"
            >Campo nome é obrigatório
            </span>
            <span class="help-block form-text text-muted" 
                *ngIf="name.errors?.pattern && name.touched"
            >Campo nome pode conter apenas letras não acentuadas
            </span>
          </div>
          <div class="form-group">
            <label>CNPJ:</label>
            <input 
                name="cnpj"
                type="text"
                [(ngModel)]="company.cnpj"
                class="form-control"
                required
                pattern="^[0-9.-]+$"
                #cnpj="ngModel"
                [ngClass]="{ 'is-invalid': cnpj.touched && cnpj.invalid }"
            >
            <span class="help-block form-text text-muted" 
                *ngIf="cnpj.errors?.required && cnpj.touched"
            >Campo CNPF é obrigatório
            </span>
            <span class="help-block form-text text-muted" 
                *ngIf="cnpj.errors?.pattern && cnpj.touched"
            >Campo CNPF pode conter apenas números
            </span>
          </div>
          <div class="form-group">
            <label>Endereço:</label>
            <input 
                name="address"
                type="text"
                [(ngModel)]="company.address"
                class="form-control"
                required
                #address="ngModel"
                [ngClass]="{ 'is-invalid': address.touched && address.invalid }"
            >
            <span class="help-block form-text text-muted" 
                *ngIf="address.errors?.required && address.touched"
            >Campo endereço é obrigatório
            </span>
          </div>
      
          <div class="row align-center">
            <button 
                type="submit"
                class="button button_save button_large"
                [disabled]="form.invalid"
                >Salvar</button>
            &nbsp;
            <button 
                type="button"
                class="button button_back button_large"
                routerLink="/company"
                >Voltar</button>
            </div>
        </form>
      </div>
    
    <div>
    </div>
</div>
